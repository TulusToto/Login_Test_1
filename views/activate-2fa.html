<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            color: #437ea5;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn-primary {
            background-color: #437ea5;
            border-color: #437ea5;
        }
        .btn-primary:hover {
            background-color: #346285;
            border-color: #346285;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">Want to Activate 2FA?</h4>
                <div class="text-center mb-4">
                    <img src="2fa.png" alt="Security Image" width="300" height="200">
                </div>
                <form action="/activate-2fa" method="POST">
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Activate</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/home';">Skip to Home</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
